{% load humanize %}

<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col">
                <h5 class="card-title d-none d-lg-block">{{ label }}</h5>
                <p class="d-block d-lg-none mb-1 text-muted">{{ label }}</p>
            </div>
        </div>
        {% if value %}
            <h4 class="mb-1">Ksh {{ value|intcomma }}</h4>
        {% else %}
            <h4 class="mb-1">Ksh 0</h4>
        {% endif %}
    </div>
</div>
