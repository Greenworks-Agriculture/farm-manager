{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
          content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="img/icons/icon-48x48.png"/>

    <link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html"/>

    <title>
        {{ APP_NAME }} -
        {% block title %}
        {% endblock title %}
    </title>

    <link href="{% static 'bootstrap-5.2.1-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'adminkit/css/app.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fontawesome-free-6.2.0-web/css/all.min.css' %}">

    {% load livereload_tags %}
    {% livereload_script %}
</head>

<body>
<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        {% block content %}{% endblock content %}
    </div>
</main>

<script src="{% static 'adminkit/js/app.js' %}"></script>

</body>

</html>
