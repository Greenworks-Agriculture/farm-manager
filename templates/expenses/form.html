{% extends 'layout/master.html' %}
{% load crispy_forms_tags %}

{% block content %}

    {% if editing %}
        <a href="{% url 'expenses_details' pk=expense.id %}" class="btn btn-warning float-end btn-sm">
            <i class="fa fa-caret-left fa-fw"></i> Go Back
        </a>
    {% else %}
        <a href="{% url 'expenses_list' %}" class="btn btn-warning float-end btn-sm">
            <i class="fa fa-caret-left fa-fw"></i> Go Back
        </a>
    {% endif %}

    <h1 class="h3 mb-3">
        {% if editing %}
            <i class="fa fa-file-edit fa-fw"></i> Edit an expense
        {% else %}
            <i class="fa fa-plus-circle fa-fw"></i> Create an expense
        {% endif %}
    </h1>
    <br>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fa fa-check-circle fa-fw"></i> Save Expense
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
