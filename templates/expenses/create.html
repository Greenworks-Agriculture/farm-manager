{% extends 'layout/master.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <a href="{% url 'list_expenses' %}" class="btn btn-warning float-end btn-sm">
        <i class="fa fa-caret-left fa-fw"></i> Go Back
    </a>
    <h1 class="h3 mb-3">
        {% if form.is_bound %}
            <i class="fa fa-file-edit fa-fw"></i> Edit an expense
        {% else %}
            <i class="fa fa-plus-circle fa-fw"></i> Create an expense
        {% endif %}
    </h1>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'expense_create' %}" method="POST">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fa fa-check-circle fa-fw"></i> Save Expense
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
