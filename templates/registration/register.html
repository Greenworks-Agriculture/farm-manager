{% extends 'layout/auth.html' %}
{% load crispy_forms_tags %}

{% debug %}

{% block content %}
    <div class="row vh-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">
                        <i class="fa fa-seedling fa-fw"></i> {{ APP_NAME }}
                    </h1>
                    <p class="lead">
                        Register a new account
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form method="POST" action="" novalidate>
                                {% csrf_token %}
                                {{ form | crispy }}
                                <div class="mt-3">
                                    <a href="{% url 'login' %}" class="btn btn-link float-end mt-1">
                                        <i class="fa fa-sign-in fa-fw"></i> Login
                                    </a>
                                    <button type="submit" class="btn btn-lg btn-success">
                                        <i class="fa fa-check-circle fa-fw"></i> Create your account
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock content %}
